<!DOCTYPE html>
<html>
    <head>
        <title>ScratchCalc</title>
        <link rel="stylesheet" href = "scratch.css">
    </head>
    <body>
        <div class="header">
            <h3>ScratchCalc</h3>
        </div>
        <div id="messagediv" data-bind="foreach:lines">
            <!-- ko if: isCurrentLine -->
                <!-- ko if: errormessage -->
            <div class="errorline" data-bind="html:errormessage"></div>
                <!-- /ko -->
            <!--/ko -->
        </div>
        <div class="clear"/>

        <div  class="snapped">
            <div id="nums" class="calcspace" data-bind="foreach:{ data: lines,
                            beforeRemove: hideLine,
                            afterAdd: showLine }">
                <div class="linenum" data-bind="attr:{ 'data-line':linenum},style:{'height':(lineheight()+'px')}">
                    <span data-bind="html: adjlinenum"></span>
                </div>
            </div>
            <div id="in" class="calcspace" data-bind="foreach:{ data: lines,
                            beforeRemove: hideLine,
                            afterAdd: showLine }">
                <div class="inln" data-bind="attr:{ 'data-line':linenum},style:{'height':(lineheight()+'px')}">
                    <span data-bind="html: formattedInput"></span>
                </div>
            </div>
            <div class="buffer"></div>
            <div id="out" class="calcspace" data-bind="foreach:{ data: lines,
                            beforeRemove: hideLine,
                            afterAdd: showLine }">
                <div class="outln" data-bind="attr:{ 'data-line':linenum,},style:{'height':(lineheight()+'px')}">
                    <span data-bind="html: lnOutput"></span>
                </div>
            </div>
        </div>


        <div class="cursor"></div>
        
        
        <div id="aggdiv" data-bind="html:getAggregate"></div>

        <script type='text/javascript' src='ext/jquery.js'></script>
        <script type='text/javascript' src='ext/knockout-2.2.0.js'></script>
        <script type="text/javascript" src="editor/toolkit.js"></script>
        <script type='text/javascript' src='ext/bigdecimal.js'></script>
        <script type='text/javascript' src='parser/NumberValue.js'></script>
        <script type='text/javascript' src='parser/tablePlaceHolder.js'></script>
        <script type='text/javascript' src='parser/eqTreeBuilder.js'></script>
        <script type='text/javascript' src='parser/eqTokenizer.js'></script>
        <script type='text/javascript' src='parser/eqScanner.js'></script>
        <script type='text/javascript' src='parser/eqParser.js'></script>
        <script type="text/javascript" src="editor/markupGen.js"></script>
        <script type='text/javascript' src='parser/calcFramework.js'></script>
        <script type='text/javascript' src='editor/editor.js'></script>
    </body>
</html>
